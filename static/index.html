<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notir | Notification via WebSocket</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
            }

            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 2.5em;
                color: #333;
            }

            #status p,
            #devtools-shortcut p,
            #mode-info p {
                font-size: 1em;
                color: #555;
            }

            #mode-info {
                margin-bottom: 15px;
                padding: 10px;
                background-color: #e8f4f8;
                border-radius: 5px;
                border-left: 4px solid #2196F3;
            }

            #current-mode {
                color: #1976D2;
                font-weight: bold;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 2em;
                }

                #status p,
                #devtools-shortcut p,
                #mode-info p {
                    font-size: 0.95em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>NOTIR</h1>
            <div id="mode-info">
                <p><strong>Current Mode: <span id="current-mode">Unknown</span></strong></p>
            </div>
            <div id="status">
                <p><em>Checking for ID in URL...</em></p>
            </div>
            <div id="devtools-shortcut">
                <p>
                    Press Ctrl+Shift+J (Windows/Linux) or Cmd+Option+J (Mac) to
                    open the Developer Console to see messages.
                </p>
            </div>
        </div>
        <script>
            const statusDiv = document.getElementById("status");
            const currentModeSpan = document.getElementById("current-mode");
            let ws;
            let heartbeatIntervalId;

            function arrayBufferToBase64(buffer) {
                let binary = "";
                const bytes = new Uint8Array(buffer);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            document.addEventListener(
                "DOMContentLoaded",
                () => {
                    const params = new URLSearchParams(
                        window.location.search,
                    );
                    const id = params.get("id");
                    const mode = params.get("mode") || "single"; // Default to single mode

                    // Validate mode parameter
                    if (mode !== "single" && mode !== "broad") {
                        statusDiv.innerHTML =
                            "<p><em>Error: Invalid mode. Use 'single' or 'broad'.</em></p>";
                        currentModeSpan.textContent = "Invalid";
                        console.error(
                            "Error: Invalid mode. Use 'single' or 'broad'.",
                        );
                        return;
                    }

                    // Update mode display
                    currentModeSpan.textContent = mode === "single" ? "Single (Point-to-Point)" : "Broadcast (One-to-Many)";

                    if (!id) {
                        statusDiv.innerHTML =
                            "<p><em>Error: No ID found in URL query string. Please append ?id=your_id to the URL.</em></p>";
                        console.error(
                            "Error: No ID found in URL query string.",
                        );
                        return;
                    }

                    statusDiv.innerHTML =
                        `<p><em>Attempting to connect WebSocket with ID: ${id} in ${mode} mode</em></p>`;
                    console.log(
                        `Attempting to connect WebSocket with ID: ${id} in ${mode} mode`,
                    );

                    const wsProtocol =
                        window.location.protocol === "https:"
                            ? "wss:"
                            : "ws:";
                    
                    // Choose the appropriate endpoint based on mode
                    const endpoint = mode === "single" ? "single/sub" : "broad/sub";
                    const wsUrl =
                        `${wsProtocol}//${window.location.host}/${endpoint}?id=${id}`;
                    ws = new WebSocket(wsUrl);

                    ws.onopen = function () {
                        statusDiv.innerHTML =
                            `<p><em>Connected with ID: ${id} in ${mode} mode!</em></p>`;
                        console.log(
                            `WebSocket connected with ID: ${id} in ${mode} mode`,
                        );

                        // Send heartbeat every 30 seconds
                        heartbeatIntervalId = setInterval(
                            () => {
                                if (
                                    ws.readyState ===
                                        WebSocket.OPEN
                                ) {
                                    const heartbeatMsg = JSON
                                        .stringify({
                                            type: "heartbeat",
                                            timestamp:
                                                new Date()
                                                    .toISOString(),
                                        });
                                    ws.send(heartbeatMsg);
                                    // console.debug('Sent heartbeat:', heartbeatMsg);
                                }
                            },
                            30000,
                        );
                    };

                    ws.onmessage = function (event) {
                        if (typeof event.data === "string") {
                            console.log(event.data);
                        } else if (
                            event.data instanceof ArrayBuffer
                        ) {
                            const base64String =
                                arrayBufferToBase64(event.data);
                            console.log(base64String);
                        } else if (event.data instanceof Blob) {
                            // console.log("Received binary message (Blob)");
                            const reader = new FileReader();
                            reader.onload = function () {
                                const base64String =
                                    arrayBufferToBase64(
                                        reader.result,
                                    );
                                console.log(base64String);
                            };
                            reader.readAsArrayBuffer(
                                event.data,
                            );
                        } else {
                            console.warn(
                                "Received unknown message type:",
                                event.data,
                            );
                        }
                    };

                    ws.onclose = function (event) {
                        statusDiv.innerHTML =
                            `<p><em>Disconnected. ID: ${id}, Mode: ${mode}. Code: ${event.code}, Reason: ${
                                event.reason || "N/A"
                            }</em></p>`;
                        console.warn(
                            `WebSocket disconnected. ID: ${id}, Mode: ${mode}. Code: ${event.code}, Reason: ${
                                event.reason || "N/A"
                            }`,
                        );
                        if (heartbeatIntervalId) {
                            clearInterval(heartbeatIntervalId);
                            // console.debug('Cleared heartbeat interval.');
                        }
                    };

                    ws.onerror = function (error) {
                        statusDiv.innerHTML =
                            `<p><em>WebSocket Error with ID: ${id}, Mode: ${mode}. See console for details.</em></p>`;
                        console.error(
                            `WebSocket Error with ID: ${id}, Mode: ${mode}:`,
                            error,
                        );
                        if (heartbeatIntervalId) {
                            clearInterval(heartbeatIntervalId); // Also clear on error as connection might be closing
                        }
                    };
                },
            );
        </script>
    </body>
</html>
