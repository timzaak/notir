[package]
name = "notir"
version = "0.1.0"
edition = "2024"

[dependencies]
futures-util = "0.3"
rust-embed = ">= 6, <= 9"
salvo = { version = "0.79", features = ["websocket", "serve-static"] }
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio-stream = { version = "0.1", features = ["net"] }
serde = "1"
serde_json = "1"